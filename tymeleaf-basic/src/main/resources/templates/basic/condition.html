<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<style>
	body{
		height : 300vh;
	}
	
	#stickyDiv{
		position : sticky;
		top : 0;
		height : 100px;
		background-color: olive;
		font-size: 20px;
		color : white;
		font-weight: bold;
		padding: 20px;
	}
	
	.testClass{
		color : red;
	}
	.added::after{
		content:'zzz';
		color:white;
		font-weight : initial;
		padding : 0 12px;
	}
</style>
<body>
	<h1>if, unless</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
		</tr>
		<tr th:each="user, userStat : ${users}">
			<td th:text="${userStat.count}">1</td>
			<td th:text="${user.username}">username</td>
			<td><span th:text="${user.age}">0</span> 
			<span th:text="'미성년자'" th:if="${user.age lt 20}"></span> 
			<span th:text="'미성년자'" th:unless="${user.age ge 20}"></span></td>
		</tr>
	</table>
	<h1>switch</h1>
	<table border="1">
		<tr>
			<th>count</th>
			<th>username</th>
			<th>age</th>
		</tr>
		<tr th:each="user, userStat : ${users}">
			<td th:text="${userStat.count}">1</td>
			<td th:text="${user.username}">username</td>
			<td th:switch="${user.age}"><span th:case="10">10살</span> 
			<spanb th:case="20">20살</span> <span th:case="*">기타</span></td>
		</tr>
	</table>
	
	<div id="stickyDiv">
		<span th:if="${number == 10}" th:text="${number}"></span>
		<span th:unless="${number == 10}" th:text="${number}+15" th:class="testClass" th:classappend="added"></span>
	</div>
</body>
</html>
