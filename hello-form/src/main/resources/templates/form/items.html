<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/form/items/add}'|"
                    type="button">상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>test</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" th:style="${itemStat.even} ? 'background-color: tomato;' : ''">
                <td><a href="item.html" th:href="@{/form/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                <td><a href="item.html" th:href="@{|/form/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td><label for="onoff" th:for="|onfoff${itemStat.index}|">on/off</label><input type="checkbox" id="onoff" th:id="|onfoff${itemStat.index}|"></td>
            </tr>
            </tbody>
        </table>
    </div>
	<div>
		<img alt="efs" src="/img/ipc.jpg" style="width : 100%">
	</div>
</div> <!-- /container -->

</body>
</html>
